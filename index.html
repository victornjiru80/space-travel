<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Portal</title>
    
     <style>
        body {
              margin: 0;
              overflow: hidden;
              background: radial-gradient(circle at center, #000020, #000010, #000000);
            }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');

    // Set canvas to fullscreen
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Create 3D stars
    const stars = [];
    const numStars = 300;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width - canvas.width / 2,
        y: Math.random() * canvas.height - canvas.height / 2,
        z: Math.random() * canvas.width,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 0.05 + 0.02
      });
    }

    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        // 3D perspective transformation
        const scale = canvas.width / star.z;
        const x2D = star.x * scale + canvas.width / 2;
        const y2D = star.y * scale + canvas.height / 2;
        const size2D = star.size * scale;

        // Draw star
        ctx.beginPath();
        ctx.arc(x2D, y2D, size2D, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();

        // Move the star forward
        star.z -= star.speed * canvas.width;

        // Reset star if it goes past the viewer
        if (star.z < 1) {
          star.z = canvas.width;
          star.x = Math.random() * canvas.width - canvas.width / 2;
          star.y = Math.random() * canvas.height - canvas.height / 2;
        }
      });

      requestAnimationFrame(animate);
    }

    // Resize canvas on window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    animate();
  </script>
</body>
</html>
